{% extends "base.html" %}
{% block title %}Задачи{% endblock %}
{% block css %}
    <link rel="stylesheet" href="/static/css/jobs.css" />
    <link rel="stylesheet" href="/static/css/paginator.css" />
{% endblock %}

{% block content %}
    <div class="inner-content">
        <a href="/jobs/{{ job_type }}/{{ job_status }}/{{ previous_year }}/{{ previous_month }}/" class="jobs-previous-month">за предыдущий месяц</a>
        <div class="jobs-containers" job-type="{{ job_type }}" job-tag="{{ tag }}" job-limit="{{ limit }}" job-offset="{{ offset }}" job-status="{{ job_status }}" job-cur-year="{{ cur_year }}" job-cur-month="{{ cur_month }}">
            <ul class="tabs">
                <li class="jobs-not-approved">
                    <a href="/jobs/{{ job_type }}/not-approved/{{ cur_year }}/{{ cur_month }}/">новые задачи</a>
                </li>
                <li class="jobs-executing">
                    <a href="/jobs/{{ job_type }}/executing/{{ cur_year }}/{{ cur_month }}/">выполняющиеся задачи</a>
                </li>
                <li class="jobs-pending">
                    <a href="/jobs/{{ job_type }}/pending/{{ cur_year }}/{{ cur_month }}/">жёлтофиолетовые задачи</a>
                </li>
                <li class="jobs-finished">
                    <a href="/jobs/{{ job_type }}/finished/{{ cur_year }}/{{ cur_month }}/">завершенные задачи</a>
                </li>
            </ul>
            <div class="paginator_container"></div>
            <div id="jobs-list" class="tab-content">
            </div>
        </div>
        <div class="job-init-spinner">
        </div>
        <div class="helpers" style="display:none;">
            <img class="job-action-pb" src="/static/img/job_action.gif" width="220" height="19" />
            <div class="job-list-empty">пусто</div>
        </div>
    </div>
{% endblock %}


{% block js %}
    <script src="/static/js/helpers.js"></script>
    <script src="/static/js/url.js"></script>
    <script src="/static/js/paginator.js"></script>
    <script src="/static/js/spinner.js"></script>
    <script src="/static/js/error.js"></script>
    <script src="/static/js/ajax.js"></script>
    <script src="/static/js/commands_view.js"></script>
    <script src="/static/js/jobs_view.js"></script>
    <script src="/static/js/jobs.js"></script>
{% endblock %}
