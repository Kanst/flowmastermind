{% extends "base.html" %}
{% block title %}Задачи{% endblock %}
{% block css %}
    <link rel="stylesheet" href="/static/css/jobs.css" />
    <link rel="stylesheet" href="/static/css/paginator.css" />
{% endblock %}

{% block content %}
    <div class="inner-content">
        <form class="job-search">
            <div class="job-id">
                id: <input type="text" name="job_id" width="100" class="job-id-field" value="{{ job_id }}" />
                <div class="job-search-btn">
                    <input type="image" src="/static/img/find.png">
                </div>
            </div>
        </form>
        <div class="jobs-containers" job-id="{{ job_id }}">
            <div id="jobs-list" class="tab-content">
            </div>
        </div>
        <div class="job-init-spinner">
        </div>
        <div class="helpers" style="display:none;">
            <img class="job-action-pb" src="/static/img/job_action.gif" width="220" height="19" />
            <div class="job-list-empty">пусто</div>
        </div>
    </div>
{% endblock %}


{% block js %}
    <script src="/static/js/helpers.js"></script>
    <script src="/static/js/url.js"></script>
    <script src="/static/js/paginator.js"></script>
    <script src="/static/js/spinner.js"></script>
    <script src="/static/js/error.js"></script>
    <script src="/static/js/ajax.js"></script>
    <script src="/static/js/commands_view.js"></script>
    <script src="/static/js/jobs_view.js"></script>
    <script src="/static/js/custom_jobs_labels.js"></script>
    <script src="/static/js/jobs.js"></script>
{% endblock %}
